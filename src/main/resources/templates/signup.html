<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						   <div th:text="${@sessionUtilityBean.removeVerificationMessageFromSession()}"></div>
						</div>
						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/add-friend.png}">
						</div>
						<h1 class="text-center">Register here</h1>
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Enter Name</label> <input type="text"
									class="form-control" id="name_field" name="name"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									th:value="${user.name}" aria-describedby="emailHelp"
									placeholder="Enter here" required>
								<div th:each="e : ${#fields.errors('name')}" th:text="${e}" 
							id="validationServer03Feedback" class="invalid-feedback">
							</div>
							</div>

							<div class="form-group">
								<label for="email_field">Enter Email</label> <input type="email"
									name="email" th:value="${user.email}" 
									class="form-control"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here">
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" 
							id="validationServer03Feedback" class="invalid-feedback">
							</div>
							</div>

							<div class="form-group">
								<label for="password_field">Enter Password</label> <input
									type="password" name="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>
								<div th:each="e : ${#fields.errors('password')}" th:text="${e}" 
							id="validationServer03Feedback" class="invalid-feedback">
								</div>
							</div>
							<div class="form-group">
								<label for="about_field">About you</label>
								<textarea class="form-control" id="about_field" name="about"
									th:text="${user.about}" rows="10"
									th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}"
									placeholder="Enter about yourself"></textarea>
									<div th:each="e : ${#fields.errors('about')}" th:text="${e}" 
							id="validationServer03Feedback" class="invalid-feedback">
								</div>
							</div>
							<div class="form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="check_field"> <label class="form-check-label"
									for="check_field">Agree to terms and contions</label>
							</div>
							<div class="container text-center mt-2">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
