<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">  
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
							 th:action="@{/user/process-contact}" class="mt-2">
								<div class="input-group">
									<div class="input-group">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
										<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
									</div>
								</div>
								<div class="input-group">
									<div class="input-group mt-2">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
										<input  required type="text" id="secondName" name="secondName" placeholder="Enter Second Name here" class="form-control">
									</div>
								</div>		
								<div class="input-group">
									<div class="input-group mt-2">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
										<input required type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control">
									</div>
								</div>		
								<div class="input-group">
									<div class="input-group mt-2">
										<div class="input-group-text">
											@
										</div>
										<input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
									</div>
								</div>		
								<div class="input-group">
									<div class="input-group mt-2">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
										<input type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
									</div>
								</div>	
								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter desc here"></textarea>
								</div>	
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>	
								<div class="container text-center">
								<button class="btn bg-primary text-white">Save</button>
								</div>									
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			});
		</script>
    
	</section>
</body>
</html>
