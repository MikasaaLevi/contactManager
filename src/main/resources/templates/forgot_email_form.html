<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">  
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px;" class="col-md-12">
						<h3 class="text-center m-3">Your Registered Email</h3>
						<form action="" th:action="@{/send-otp}" method="post">
							<div class="form-group">
								<input name="email" required="required" type="email" placeholder="Enter your email here" class="form-control">
							</div>
							<div class="container text-center">
								<button class="btn btn-warning">send OTP</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
